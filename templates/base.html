<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }} - Recipe Book!!</title>
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/heroic-features.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}"> Recipe Book!!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {% block nav_index %}{% endblock %}">
                    <a class="nav-link" href="{{ url_for('index') }}">Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block nav_recipes %}{% endblock %}" href="{{ url_for('recipes') }}">Recipes</a>
                </li>
                    <li class="nav-item">
                        <a class="nav-link {% block nav_create_recipe %}{% endblock %}" href="{{ url_for('create_recipe') }}">Add Recipe</a>
                    </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="py-5 bg-success">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy;  Recipe Book 2020</p>
    </div>
</footer>
<script src="../static/vendor/jquery/jquery.min.js"></script>
</body>
</html>
