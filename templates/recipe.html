{% extends "base.html" %}

{% block content %}
    <h1 class="mt-2">{{ recipe.title }}</h1>

    <div class="row pt-3">
        <div class="col-lg-6">
            <img class="card-img-top border-right" src="{{ recipe.image }}" alt="">
            <hr>
            <h5>{{ recipe.short_description }}</h5>
            <br>
        </div>
        <div class="col-lg-6">
            <h3>Ingredients</h3>
            <p style="white-space: pre-wrap;">{{ recipe.ingredients }}</p>
        </div>
    </div>
    <div class="row float-right">
        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn btn-secondary mr-3">Edit Recipe</a>
        <a href="{{ url_for('delete_recipe', recipe_id=recipe._id) }}" class="btn btn-danger">Delete Recipe</a>
    </div>

    <h3>Method</h3>
    <p style="white-space: pre-wrap;">{{ recipe.method }}</p>
{% endblock %}
